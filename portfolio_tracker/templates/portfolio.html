<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .add-form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Portfolio</h1>
        <table>
            <tr>
                <th>Symbol</th>
                <th>Purchase Price</th>
                <th>Quantity</th>
                <th>Date Acquired</th>
            </tr>
            {% for asset in assets %}
            <tr>
                <td>{{ asset[1] }}</td>
                <td>{{ asset[2] }}</td>
                <td>{{ asset[3] }}</td>
                <td>{{ asset[4] }}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="add-form">
            <h2>Add Asset</h2>
            <form action="/add_asset" method="post">
                <label for="symbol">Symbol:</label>
                <input type="text" id="symbol" name="symbol" required><br>
                <label for="purchase_price">Purchase Price:</label>
                <input type="text" id="purchase_price" name="purchase_price" required><br>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required><br>
                <label for="date_acquired">Date Acquired:</label>
                <input type="date" id="date_acquired" name="date_acquired" required><br>
                <input type="submit" value="Add Asset">
            </form>
        </div>
    </div>
</body>
</html>
